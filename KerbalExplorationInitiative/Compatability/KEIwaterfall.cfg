  {
    name = ModuleWaterfallFX
    moduleID = ModuleEnginesFX
	engineID = Engine
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
	  thrusterTransformName = EngineSex
    }

	TEMPLATE
	{
		templateName = waterfall-hypergolic-HDA-UDMH-upper-1
		overrideParentTransform = EngineSex
position = 0,0,0
rotation = 0, 0, 0
scale = 0.09, 0.09, 0.1
	}
	}
}
