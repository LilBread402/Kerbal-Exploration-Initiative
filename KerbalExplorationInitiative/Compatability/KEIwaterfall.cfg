@PART[Garage_Bus]:NEEDS[WATERFALL]
{
  !EFFECTS {}
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = BusRCS
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = RCSBloop
		}

		TEMPLATE
		{
			templateName = waterfall-rcs-jet-1
			overrideParentTransform = RCSBloop
position = 0,-0.0045,0
rotation = 0, 0, 180
scale = 0.4, 0.5, 0.4
		}
	}
}
@PART[Garage_Engine]:NEEDS[WATERFALL]
{
